    <link rel="icon" href="../Proyecto-final/img/tomoe.jpg" type="icon">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <div>
                   <a href="#Index">
                       <img src="../Proyecto-final/img/cosplayer.png" alt="Logo" class="logo">
                       </a>       
               </div>

            <ul>
                <li><a href="../Proyecto-final/index.html" target="_blank">Inicio</a></li>
                <li><a href="../Proyecto-final/gallery.html" target="_blank">Galeria</a></li>
                <li><a href="../Proyecto-final/contacto.html">Contacto</a></li>
            </ul>
   
        </div>
    </header>

    <main>

    <div id="Contact" class="section">


            
            <div class="card-container">

                 <h4>Solicitud a cosplayers</h4>

                <form>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Escribe aquí">

                    <label for="color">Color favorito</label>
                    <input type="color" id="color" placeholder="Escribe aquí" >

                    <label for="birth">Fecha de nacimiento</label>
                    <input type="date" id="birth" placeholder="Escribe aquí"> 

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Escribe aquí" >

                    <label for="country">País</label>
                    <select id="country">
                        <option value="null" disabled selected> Elige un país</option>
                        <option value="RD">República Dominicana</option>
                        <option value="MX">México</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="USA">Estados Unidos</option>
                        <option value="CA">Canadá</option>
                        <option value="CN">China</option>
                        <option value="JP">Japón</option>
                    </select>


                    <div class="option">
                        <h3>Elige al/los destinatario(s).</h3>
                        <br>

                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox1">Hakken</label>

                    <input type="checkbox" name="checkbox2" id="checkbox2">
                    <label for="checkbox2">Sorato</label>

                    <input type="checkbox" name="checkbox3" id="checkbox3">
                    <label for="checkbox3">Wang yibo</label>

                    <input type="checkbox" name="checkbox4" id="checkbox4">
                    <label for="checkbox3">Xiao Zhan</label>

                    <input type="checkbox" name="checkbox5" id="checkbox5">
                    <label for="checkbox4">Sarawat</label>

                    <input type="checkbox" name="checkbox6" id="checkbox6">
                    <label for="checkbox5">Tine</label>

                    <input type="checkbox" name="checkbox7" id="checkbox7">
                    <label for="checkbox6">Sense</label>

                    <input type="checkbox" name="checkbox8" id="checkbox8">
                    <label for="checkbox7">Helio</label>
                        
                    </div>

                    <label for="message">Mensajes</label>
                    <textarea name="message" id="message" cols="10" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset">



                </form>

            </div>



       
    </div>

    
</main>



    <footer>

        <p class="parra">Siguenos en nuestras redes sociales:</p>
        <br>
        <div class="social-media">


            <a href="https://www.instagram.com/n.yumeko_/"  target="_blank" class ="iconchiqui">

            </a>
            <a href="https://www.linkedin.com/in/carolin-ortiz-b85a72223/"  target="_blank" class ="iconchiqui">
                <img src="../Proyecto-final/img/linkedin (1).png" alt="linkedin">
            </a>
        </div>
   
    </footer>

</body>
